{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}

    <form action="" method="POST">
        {% csrf_token %}
        <div class="container mt-4 mb-4">
            <div class="row justify-content-md-center">
                <div class="col-md-12 col-lg-5">
                    <h1 class="h2 mb-4 center top-margin-50px">Вход</h1>
                    {% if form.email.errors %}
                        <div class="alert alert-danger">
                            {{ form.email.errors | escape | striptags }}
                        </div>
                    {% endif %}
                    <label>Почта:</label>
                    <div>
                        <input type="text" name="email" required class="form-control mb-2" style="width:100%"
                               placeholder="Введите электронную почту:" value=""/>
                    </div>

                    <label>Пароль:</label>
                    <div>
                        <input type="password" name="password" required class="form-control mb-2" style="width:100%"
                               placeholder="Введите пароль:" value=""/>
                    </div>
                    <div class="center">
                        <button type="submit" class="btn btn-primary">
                            Войти
                        </button>
                    </div>
                    <div class="center2 top-margin-10px">
                        Нет аккаунта? <a href="{% url 'registration' %}">Зарегистрируйтесь.</a>
                    </div>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
